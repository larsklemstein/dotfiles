display-message ">>> ~/.tmux.conf WAS LOADED <<<"

##### General #####
set -g history-limit 10000
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

# macOS clipboard (tmux ≥3.2)
set-option -g set-clipboard on

# Better focus events for Neovim
set -g focus-events on
set -s escape-time 10


##### Mouse #####
# start with mouse OFF so iTerm2 / Windows-Terminal drag-select & auto-scroll work
set -g mouse off
unbind m
bind m set -g mouse \; display "Mouse: #{?mouse,on,off}"


##### Keybindings #####
# keep standard prefix
set -g prefix C-b
unbind C-b
bind C-b send-prefix

# easier splits for DE keyboard  →  inherit cwd
unbind v
unbind s
bind v split-window -h -c "#{pane_current_path}"    # prefix+v → vertical split
bind s split-window -v -c "#{pane_current_path}"    # prefix+s → horizontal split

# new windows also inherit cwd
bind c new-window -c "#{pane_current_path}"

# vi-style copy-mode with German-friendly keys
setw -g mode-keys vi
unbind [
bind Space copy-mode                                  # prefix+Space → enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel


##### Appearance – Gruvbox-Soft #####
set -g status-position top
set -g status-interval 5

# colours
set -g status-bg colour236           # dark grey-brown
set -g status-fg colour223           # warm beige text

# left / right status content
set -g status-left  "#[fg=colour180,bold]#S "
set -g status-right ""               # clock added dynamically below
set -g status-left-length 20
set -g status-right-length 60

# window tabs
setw -g window-status-current-format " #[fg=colour109,bold]#I:#W "
setw -g window-status-format         " #[fg=colour244]#I:#W "

# pane borders
set -g pane-border-style         fg=colour239
set -g pane-active-border-style  fg=colour109


##### Show clock only when terminal height ≥ 45 #####
set-hook -g client-resized 'run-shell " \
  if [ #{client_height} -ge 45 ]; then \
    tmux set -g status-right \" #[fg=colour109]%Y-%m-%d %H:%M \"; \
  else \
    tmux set -g status-right \"\"; \
  fi"'


##### vim-tmux-navigator integration #####
is_vim=\"ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(n?vim|vimx|GVim|view|fzf)'\"

bind -n C-h if-shell \"$is_vim\" \"send-keys C-h\" \"select-pane -L\"
bind -n C-j if-shell \"$is_vim\" \"send-keys C-j\" \"select-pane -D\"
bind -n C-k if-shell \"$is_vim\" \"send-keys C-k\" \"select-pane -U\"
bind -n C-l if-shell \"$is_vim\" \"send-keys C-l\" \"select-pane -R\"
bind -n C-\\ if-shell \"$is_vim\" \"send-keys C-\\\\\" \"select-pane -l\"

set -g repeat-time 0
